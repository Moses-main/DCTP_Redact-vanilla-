    <div class="container">
      <h1>Redact Text</h1>
      <form id="redact-form">
        <div class="form-group">
          <label for="text">Text to Redact:</label>
          <textarea
            name="text"
            id="text"
            rows="8"
            placeholder="Enter text to redact"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="words">Words to Redact:</label>
          <input
            type="text"
            name="words"
            id="words"
            placeholder="Words to redact (separated by space)"
          />
        </div>
        <div class="form-group">
          <label for="replacement">Replacement Character/Word:</label>
          <input
            type="text"
            name="replacement"
            id="replacement"
            placeholder="Enter replacement character/word"
          />
        </div>
        <button type="submit" onclick="redactText()" class="button">
          Redact Now
        </button>
      </form>
      <div id="result-container" class="result-container"></div>
      <!-- </div> -->

      <!-- The result container -->
      <div id="result-container" class="result-container">
        <!-- Results will be displayed here -->
        <div id="share-buttons">
          <!-- Share buttons for social media -->
          <button id="facebook-share-button" class="share-button">
            <i class="fab fa-facebook"></i> Share on Facebook
          </button>
          <button id="twitter-share-button" class="share-button">
            <i class="fab fa-twitter"></i> Share on Twitter
          </button>
          <button id="linkedin-share-button" class="share-button">
            <i class="fab fa-linkedin"></i> Share on LinkedIn
          </button>
        </div>
      </div>
    </div>
